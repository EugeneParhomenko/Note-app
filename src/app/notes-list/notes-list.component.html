<div class="notes-list">

  <div 
    class="note-item"
    *ngFor="let note of notesList; let i = index"
  >
      <div class="title">{{ note.title }}</div>
      <div class="desc">{{ note.desc }}</div>
      <button type="button" class="remove" (click)="deleteNote(note.id)"></button>
    </div>

  </div>
